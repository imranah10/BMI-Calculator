        <input type="text"id="hgt"class="curve"name="height"size="15"placeholder="height in CM"><br><br>

        <p>YourBmi</p>
        <input type="text"id="rslt"name="result"size="15">
        <p>Description</p>
        <input type="text"id="description"name="des"size="15">
    </form>

</div>
